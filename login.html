{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Template">
    <meta name="keywords" content="admin dashboard, admin, flat, flat ui, ui kit, app, web app, responsive">
    <link rel="shortcut icon" href="/static/ying/img/ico/favicon.png">
    <title>Login</title>

    <!-- Base Styles -->
    <link href="/static/ying/css/style.css" rel="stylesheet">
    <link href="/static/ying/css/style-responsive.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/static/ying/js/html5shiv.min.js"></script>
    <script src="/static/ying/js/respond.min.js"></script>
    <![endif]-->


</head>

  <body class="login-body" style="background-image: url(/static/ying/image/1111.jpg);background-size:cover; ">


      <h2 class="form-heading">登录页面</h2>
      <div class="container log-row">
          <form class="form-signin" action="{% url 'account_login' %}" method="post" id="test_form">
              {% csrf_token %}
              <div class="login-wrap">
                  <input type="text" class="form-control" placeholder="User" name="login" autofocus>
                  <p style="color: red">{{ form.login.errors }}</p>
                  <input type="password" class="form-control" placeholder="Password" name="password">
                  <p style="color: red">{{ form.password.errors }}</p>
                  <label for="pass" class="cyxy-trs-source cyxy-trs-source-ted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">验证码*</font></font><canvas id="canvas" width="100" height="30"></canvas><font class="cyxy-trs-target" style="display: none;"> 验证码</font></label>
                  <input type="text" value="" placeholder="" class="input-val" width="100" height="30" id="pass">

                  <button class="btn-bg2  btn btn-lg btn-success btn-block" type="button">登录</button>
                  <label class="checkbox-custom check-success">
                      <input type="checkbox" value="remember-me" id="checkbox1"> <label for="checkbox1">记住我</label>
                      <a class="pull-right" data-toggle="modal" href="{% url 'account_reset_password' %}"> 忘记密码?</a>
                  </label>

                 <div class="registration">
                     没有账号?
                    <a class="" href="{% url 'account_signup' %}">
                         去注册
                     </a>
                  </div>

              </div>
                            <!-- Modal -->
              <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="forgotPass" class="modal fade">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h4 class="modal-title">Forgot Password ?</h4>
                          </div>
                          <div class="modal-body">
                              <p>Enter your e-mail address below to reset your password.</p>
                              <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                          </div>
                          <div class="modal-footer">
                              <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                              <button class="btn btn-success" type="button">Submit</button>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- modal -->

          </form>
                              {% if form.errors %}
            <div class="text-center">
                {% for _, error in form.errors.items %}
                <strong style="color: red">{{ error }}</strong>
                {% endfor %}
            </div>
        {% endif %}
      </div>

      <!--jquery-1.10.2.min-->
      <script src="/static/ying/js/jquery-1.11.1.min.js"></script>
      <!--Bootstrap Js-->
      <script src="/static/ying/js/bootstrap.min.js"></script>
      <script src="/static/ying/js/jrespond..min.js"></script>

    <script>
 $(function(){
  var show_num = [];
  draw(show_num);
  $("#canvas").on('click',function(){
   draw(show_num);
  })
  $(".btn-bg2").on('click',function(){
   var val = $(".input-val").val().toLowerCase();
   var num = show_num.join("");
   if(val==''){
    alert('请输入验证码！');
   }else if(val == num){
<!--    alert('提交成功！');-->
    var form = document.getElementById('test_form');
    form.submit();


    $(".input-val").val('');
    // draw(show_num);
   }else{
    alert('验证码错误！请重新输入！');
    $(".input-val").val('');
    // draw(show_num);
   }
  })
 })
 //生成并渲染出验证码图形
 function draw(show_num) {
  var canvas_width=$('#canvas').width();
  var canvas_height=$('#canvas').height();
  var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
  var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
  canvas.width = canvas_width;
  canvas.height = canvas_height;
  var sCode = "a,b,c,d,e,f,g,h,i,j,k,m,n,p,q,r,s,t,u,v,w,x,y,z,A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
  var aCode = sCode.split(",");
  var aLength = aCode.length;//获取到数组的长度
  for (var i = 0; i < 4; i++) { //这里的for循环可以控制验证码位数（如果想显示6位数，4改成6即可）
   var j = Math.floor(Math.random() * aLength);//获取到随机的索引值
   // var deg = Math.random() * 30 * Math.PI / 180;//产生0~30之间的随机弧度
   var deg = Math.random() - 0.5; //产生一个随机弧度
   var txt = aCode[j];//得到随机的一个内容
   show_num[i] = txt.toLowerCase();
   var x = 10 + i * 20;//文字在canvas上的x坐标
   var y = 20 + Math.random() * 8;//文字在canvas上的y坐标
   context.font = "bold 23px 微软雅黑";
   context.translate(x, y);
   context.rotate(deg);
   context.fillStyle = randomColor();
   context.fillText(txt, 0, 0);
   context.rotate(-deg);
   context.translate(-x, -y);
  }
  for (var i = 0; i <= 5; i++) { //验证码上显示线条
   context.strokeStyle = randomColor();
   context.beginPath();
   context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
   context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
   context.stroke();
  }
  for (var i = 0; i <= 30; i++) { //验证码上显示小点
   context.strokeStyle = randomColor();
   context.beginPath();
   var x = Math.random() * canvas_width;
   var y = Math.random() * canvas_height;
   context.moveTo(x, y);
   context.lineTo(x + 1, y + 1);
   context.stroke();
  }
 }
 //得到随机的颜色值
 function randomColor() {
  var r = Math.floor(Math.random() * 256);
  var g = Math.floor(Math.random() * 256);
  var b = Math.floor(Math.random() * 256);
  return "rgb(" + r + "," + g + "," + b + ")";
 }
</script>

  </body>
</html>
